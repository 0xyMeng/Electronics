# Configurations
title:            电子技术基础
longtitle:        Jekyll Gitbook
author:           0xyMeng
email:            me@xymeng.xyz
description: >
  Build Jekyll site with the GitBook style.

version:          1.0
gitbook_version:  3.2.3

url:             'https://127.0.0.1:4000'
#url:              'https://xymeng.xyz'
baseurl:          '/Notes-Foundation-of-Electronic-Technics'
rss:              RSS

toc:
  enabled: true
  h_min: 1
  h_max: 2

# markdown render engine.
markdown:         kramdown
kramdown:
  auto_ids:               true
  input:                  GFM
  math_engine:            mathjax
  smart_quotes:           lsquo,rsquo,ldquo,rdquo
  toc_levels:             1..4
  syntax_highlighter:     rouge
  syntax_highlighter_opts:
    guess_lang:           true

markdown_ext:     markdown,mkdown,mkdn,mkd,md

# Permalinks
permalink:        /:categories/:year-:month-:day-:title:output_ext

exclude:
  - _drafts

destination:      ./_site
incremental:      false
regenerate:       true

plugins:
  - jemoji
